<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-auth.js"></script>
    <script src="js/config.js" async></script>
    <script src="js/index.js" async></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>

<body>
    <nav class="navbar is-info">
        <div class="navbar-brand">
            <a class="navbar-item" href="/index.html">
                <p class="">TEAMMATES</p>
            </a>
        </div>
    </nav>
    <div class="hero-body">
        <div class="container has-text-centered">
            <div class="column is-8 is-offset-2">
                <h1 class="title is-1" id="loginTitle">Login</h1>
                <h1 class="title is-1" id="signUpTitle" style="display: none;">Sign Up</h1>
                <div class="box">
                    <div class="field">
                        <label class="label">Email</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="e.g. juan@tcs.com" id="email"
                                value="juandi.ffvii@hotmail.com"/>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Password</label>
                        <div class="control">
                            <input class="input" type="password" placeholder="********" id="password"
                                value="Juan1234" />
                        </div>
                    </div>
                    <input type="submit" onclick="login()" id="loginBtn" value="Login" class="button is-small is-primary is-outlined">
                    <button onclick="signUp()" id="signUp" class="button is-small is-primary is-outlined" style="display: none;">Sign Up</button>
                </div>
            </div>
            <div class="columns">
                <div class="column is-3 is-offset-2">
                    <button onclick="changeDisplay()" id="changeDisplay" class="button is-small is-link">Sign Up</button>
                    <button onclick="changeDisplayLogin()" id="changeDisplayLogin" class="button is-small is-link" style="display: none;">Login</button>

                </div>
                <div class="column ">

                    <button onclick="callModal()" id="recoveryPassword" class="button is-text is-small">Para recuperar su
                        contrase√±a presione aqui</button>
                </div>
            </div>
        </div>
    </div>
<!--Modal Recovery password-->
    <div id="recPass" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">Recovery Password</p>
            <button class="delete" aria-label="close" onclick="closeModal()"></button>
          </header>
          <section class="modal-card-body">
            <div class="control">
                <input class="input" type="text" placeholder="e.g. juan@tcs.com" id="emailPassword" />
            </div>
            
          </section>
          <footer class="modal-card-foot">
            <button class="button is-success" onclick="recoveryPassword()">Send Email</button>
            <button class="button" onclick="closeModal()">Cancel</button>
          </footer>
        </div>
      </div>
      <!--end recovery password-->
</body>

</html>
