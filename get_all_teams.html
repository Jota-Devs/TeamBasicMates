        .contenedor {

        .thumbnails{
            width: 20%;

            width: 100%;

            transform: translate(-50%, -50%);

            opacity: 0;
            transition: .3s all;
            box-shadow: 0 0 3px #333;
        }
        .tarjeta.activa{
            top:50%;
            opacity: 1;
        }
